<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img class="top" src="./images/bg-pattern-top.svg" alt="bg-pattern-top">
  <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom">
    <div class="card">
      <div class="pattern">
        <div class="profile">
          <img src="./images/image-victor.jpg" alt="Victor">
        </div>
      </div>
      
      <div class="info">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
        <div class="city">London</div>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="num">80K</div>
          <div><small>Followers</small></div>
        </div>
        <div class="stat">
          <div class="num">803K</div>
          <div><small>Likes</small></div>
        </div>
        <div class="stat">
         <div class="num">1.4K</div>
          <div><small>Photos</small></div>
        </div>
      </div>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alvin Triseptia Mairis</a>.
  </div>
</body>
</html>
